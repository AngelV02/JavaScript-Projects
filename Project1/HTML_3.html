<!DOCTYPE html>
<html>
<head>
	<title>Data Attribute Example</title>
    <meta charset="UTF-8" >; 
    <script src="./JS/JavaScript_3.js"></script>
</head>
    <body>
	    <h1>Characters</h1>
        <h3>Click on a universe to see a Characters!</h3>

        <ul>
            <li onclick="displayType (this)" id="Marvel"
                data-character-type="IronMan">Marvel</li>
            <li onclick="displayType (this)" id="DC"
                data-character-type="SuperMan">DC</li>
            <li onclick="displayType (this)" id="StarWars"
                data-character-type="Master Yoda">StarWars</li>
        </ul>

    </body>
</html>

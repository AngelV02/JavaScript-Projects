<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
    </head>

    <body>
        <script>
            $(document).ready (function() {
                // add a new body with a container div and inner div with headings and paragraphs
                $("html").append(
                    "<body>\
                        <div id= 'container' > \
                            <div id='inner'> \
                                <h1>Basic JQuery</h1> \
                                <p id = '1'>Paragraph 1</p> \
                                <p id = '2'>Paragraph 2 </p> \
                                <p id = '3'>Paragraph 3 </p> \
                            </div> \
                        </div> \
                    </body>"

                );

                // add a click event listener to paragraph 1 and log a message to the console
                $( "#1" ).click(function() {
                    console.log( "You clicked a paragraph!" );
                });

                // set the color of paragraph 2 to red using CSS
                $("#2").css({"color" : "red"});

                // add a click event listener to paragraph 3 and hide the h1 heading
                $("#3").click(function() {
                    $("h1").hide();
                });

            });
            
        </script>

    </body>
</html>
